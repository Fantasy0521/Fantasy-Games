# linux环境下的配置

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fantasy-games?useUnicode=true&zeroDateTimeBehavior=convertToNull&characterEncoding=utf-8&useSSL=false
    username: root
    password:

# 静态文件上传访问路径 Linux环境如 :/home/My Blog/upload
upload:
  path: /usr/local/java/fantasy-games/upload
  access:
    path: /images/**
  resources:
    locations: file:${upload.path}

fileUpload:
  # linux 下的图片存放路径
  dir: /usr/local/java/fantasy-games/upload/
  # 文件上传地址
  uploadUrl: http://localhost:8055/common/upload
  downloadUrl: http://localhost:8055/common/download?name=

# 通义api配置
tongyi:
  # https://dashscope.console.aliyun.com/apiKey 前往这里获取apiKey进行替换
  apiKey: sk-
  # 模型名称 测试下来速度较快的: qwen-turbo  免费且较快的 qwen2.5-coder-3b-instruct
  model: qwen2.5-coder-3b-instruct
  # 角色 这里可以指定模型的角色 默认 You are a helpful assistant.
  role: You are a game recommendation assistant.